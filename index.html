<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Project</title>
</head>
<body>
    <div>
        <header>
            <form class="search-form" id="search-form">
                <input type="search"
                placeholder="Enter a city..."
                required
                id="search-form-input"
                class="search-form-input"
                />
                <br />
                <input type="submit"
                value="search"
                class="search-form-button">
             </form>
            <div class="weather-data">
                <h1 id="time">
                    <br />
                    <span class="weather-city" id="city"> 
                    </span>
                </h1>
            </div>
            
        </header>

        <main>
            <div class="weather-container">
                <div id="icon"></div>
                <div class="weather-temperature" id="temperature"></div>
                <div class="weather-unit">Â°C</div>
             
              <p class="weather details">
                <span id="description"></span>
                <br />
                Humidity: <strong id="humidity"></strong>
                <br />
                Wind: <span id="wind speed"></span>
              </p>
            </div>   
        </main>

        <footer>

    </div>

</body>
</html>
