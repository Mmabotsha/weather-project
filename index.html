<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Project</title>
</head>
<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search"
                placeholder="Enter a city..."
                required
                id="search-form-input"
                class="search-form-input"
                />
                <br />
                <input type="submit"
                value="Search"
                class="search-form-button">
             </form>
            <div class="weather-data">
                <h1 class="weather-city" id="weather-city">
                </h1>
            </div>
            
        </header>

        <main>
            <div class="weather-container">
                <div id="icon">⛅</div>
                <div class="weather-temperature" id="temperature"></div>
                <div class="weather-unit">°C</div>
            
             
              <p class="weather details">
                <span id="time"></span>,
                <span id="description"></span>
                <br />
                Humidity: <strong id="humidity"></strong>
                <br />
                Wind: <span id="wind-speed"></span>
              </p>
            </div>   
        </main>

        <footer>
            This project was coded by
            <a href="https://github.com/Mmabotsha" target="_blank"> Meso Mmabotsha</a>
            , is 
            <a href="https://github.com/Mmabotsha/weather-project" target="_blank">open-sourced on Github</a>
            and

        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
